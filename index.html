<!DOCTYPE html>
<html lang="en">
<head>layout:false
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liangyq的blog</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: #000; /* 确保没有默认的背景颜色 */
      overflow: hidden;
    }
    #welcome-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 5s ease forwards;
      background-color: #000; /* 欢迎屏幕的背景颜色设置为黑色 */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #welcome-screen h1 {
      font-size: 3em;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    a {
      text-decoration: none;
      color: #fff;
    }
    a:hover {
      text-decoration: underline;
    }
    #main-content {
      display: none;
      position: relative;
      z-index: 1;
      min-height: 100vh;
      background-image: url('20210613200131_967d0.jpg'); /* 设置背景图 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      width: 100%;
    }
    .container {
      width: 100%;
      padding: 20px;
      background: transparent; /* 确保容器背景透明 */
    }
    .sidebar {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      min-width: 250px;
      max-width: 300px;
      margin-left: 20px;
    }
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="welcome-screen" onclick="fadeOutWelcomeScreen()">
  <h1>欢迎进入</h1>
</div>
<div id="main-content">
  <header>
    <h1>Liangyq的blog</h1>
  </header>
  <div class="container">
    <div class="content">
      <!-- 在这里添加博客主要内容 -->
    </div>
    <div class="sidebar">
      <div class="widget">
        <h3>最新文章</h3>

        <ul>
          <li><a href="c-language-assignments.html">C语言作业合集</a></li>
        </ul>
      </div>
      <div class="widget">


          <!-- 更多标签 -->
        </ul>
      </div>
      <div class="widget">
        <h3>联系方式</h3>
        <ul class="social">
          <li><a href="#">annelester777@gmail.com</a></li>

          <!-- 更多社交媒体 -->
        </ul>
      </div>
    </div>
  </div>
  <footer>
    <p>版权所有 &copy; 2024 Liangyq的blog</p>
  </footer>
</div>

<script>
  function fadeOutWelcomeScreen() {
    var welcomeScreen = document.getElementById('welcome-screen');
    welcomeScreen.style.display = 'none';
    var mainContent = document.getElementById('main-content');
    mainContent.style.display = 'block';
  }

  document.addEventListener('keydown', fadeOutWelcomeScreen);
  document.addEventListener('click', function(event) {
    if (event.target === document.getElementById('welcome-screen')) {
      fadeOutWelcomeScreen();
    }
  });
</script>
</body>
</html>
